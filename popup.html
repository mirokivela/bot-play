<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot !Play</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400'" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="modal-header">
        <div class="title">
            <img src="icons/default/icon.png" alt="Logo" class="logo-icon"> 
            <h1 class="logo">
                Bot !Play <br>
                <span class="version">(1.0.0)</span>
            </h1>
        </div>
        <p>
            Music Commands Made Easy!
        </p>
    </div>
    <div class="modal-content">
        <form>
            <h3>Command Prefix:</h3>
            <div class="input-container">
                <i class="fas fa-bullhorn icon"></i>
                <input class="input-field" type="text" id="command-prefix">
            </div>
            <div class="button_cont" align="center">
                <input id="submit-save" type="submit" value="Save" class="save example_c">
            </div>
        </form>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://discord.gg/yWqTj4h" target="_blank">
                    <i class="fab fa-discord"></i>
                    <span>Support server on Discord</span>   
                </a>
            </div>
        </div>
    </div>
</body>

<script src="save.js"></script>
</html>
